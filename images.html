<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h1 id="title1">Images</h1>
<div class="w3-row">
    <div id="sidebar" class="w3-col s2 w3-pale-green">
    </div>
    <div id="picture" class="w3-col s8 w3-pale-blue">
        <h1 id="picture-title"></h1>
    </div>
  </div>
</body>
<script>
function format_thumbnail(key, val) {
    img = '<img src="' + val + '" alt="' + key + '" style="width:100%"/>'
    caption = '<div class="w3-container w3-center"><p>' + key + '</p></div>'
    card = '<div id="' + key + '" class="thumbnail"><div class="w3-card-4">' + img + caption + '</div></div>'
    return card
}
$(document).ready(function() {
//        $(".thumbnail").click(function() {
//            console.log("click");
//            console.log($(this).id);
//        });
    $.getJSON("images.json", function(data) {
        var items = [];
        $.each( data, function( key, val ) {
            //items.push( "<li id='" + key + "'>" + val + "</li>" );
            items.push(format_thumbnail(key, val))
        });
        //$("#sidebar").text(items.join(""))
        $("#sidebar").html(items.join(""));
        $('.thumbnail').click(function(event) {
            var id = $(this).attr('id');
            $("#picture-title").text(id)
        });
    });
});
</script>
</html>
