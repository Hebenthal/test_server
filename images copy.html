<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h1>Images</h1>
<div class="w3-panel w3-pale-green">
    <p>London is the most populous city in the United Kingdom,
    with a metropolitan area of over 9 million inhabitants.</p>
</div>
<div id="sidebar"></div>
<button type="button" id="changebutton">Change Text</button>
</body>
<script>
function format(key, val) {
    img = '<img src="' + val + '" alt="' + key + '" height="42" width="42">'
    return  "<li id='" + key + "'>" + img + "</li>"
}
$(document).ready(function() {
    $("#changebutton").click(function() {
            //document.getElementById("demo").innerHTML = "This is some new text.";
            //$("#demo").text("Hi! This is some more JQuery-loaded text...")
            //$("#demo").load("image_list");
            $.getJSON("images.json", function(data) {
                var items = [];
                $.each( data, function( key, val ) {
                    //items.push( "<li id='" + key + "'>" + val + "</li>" );
                    items.push(format(key, val))
                });
                html = items.join("")
                $( "<ul/>", {
                    "class": "my-new-list",
                    html: html
                }).appendTo("#sidebar");
            });
        });
    });
</script>
</html>
