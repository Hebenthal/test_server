<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
    img.resize {
      max-width:20%;
      max-height:20%;
    }
    </style>
</head>
<html>
<body>
Welcome to my AJAX HW page Dr. DeLozier!
<div id="demo">This is the text before the button push</div>
<button type="button" onclick="update()">PUSH ME!</button>
</body>
<script>
function update() {
    xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML = this.responseText;
        }        
    };
    xhttp.open("GET", "ajaxHW.txt", true);
    xhttp.send();
}
</script>
</html>
